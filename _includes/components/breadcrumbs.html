{% if page.parent or page.grand_parent %}
<nav aria-label="Breadcrumb" class="custom-breadcrumb">
  <ol class="breadcrumb-list">
    <!-- Breadcrumb cấp đầu tiên - liên kết về trang chủ -->
    <li class="breadcrumb-item">
      <a href="{{ site.baseurl }}/">Home</a>
    </li>

    <!-- Breadcrumb cấp thứ hai - liên kết đến grand_parent nếu có -->
    {% if page.grand_parent %}
    <li class="breadcrumb-item">
      <a href="{{ site.baseurl }}{{ page.grand_parent | prepend: '/' }}">
        {{ page.grand_parent }}
      </a>
    </li>
    {% endif %}

    <!-- Breadcrumb cấp thứ ba - liên kết đến parent nếu có -->
    {% if page.parent %}
    <li class="breadcrumb-item">
      <a href="{{ site.baseurl }}{{ page.parent | prepend: '/' }}">
        {{ page.parent }}
      </a>
    </li>
    {% endif %}

    <!-- Trang hiện tại - không liên kết, chỉ hiển thị tên trang -->
    <li class="breadcrumb-item active" aria-current="page">
      {{ page.title }}
    </li>
  </ol>
</nav>
{% endif %}
