<script>
document.addEventListener("DOMContentLoaded", function() {
    // Lấy nội dung từ hash trong URL
    const hash = window.location.hash.substring(1);  // Lấy phần sau dấu #
    
    if (hash) {
        // Lấy phần tử input search bằng ID
        const searchInput = document.getElementById("search-input");
        
        if (searchInput) {
            // Đặt giá trị hash vào ô tìm kiếm
            searchInput.value = hash;
            
            // Focus vào ô tìm kiếm để kích hoạt hiển thị kết quả
            searchInput.focus();
            
            // Kích hoạt thêm sự kiện input để Just the Docs cập nhật kết quả tìm kiếm
            const inputEvent = new Event('input', { bubbles: true });
            searchInput.dispatchEvent(inputEvent);
        }
    }
});
</script>
