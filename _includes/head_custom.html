<script>
document.addEventListener("DOMContentLoaded", function() {
    const hash = window.location.hash.substring(1);  // Lấy phần sau dấu #

    if (hash) {
        const searchInput = document.getElementById("search-input");

        if (searchInput) {
            // Đặt từ khóa vào ô tìm kiếm
            searchInput.value = hash;

            // Tạo và dispatch sự kiện input
            const inputEvent = new Event('input', { bubbles: true });
            searchInput.dispatchEvent(inputEvent);

            // Kích hoạt sự kiện tìm kiếm của theme
            if (typeof jtd !== "undefined" && typeof jtd.search !== "undefined" && typeof jtd.search.update === "function") {
                jtd.search.update();
            } else {
                console.warn("Hàm tìm kiếm không tìm thấy hoặc không được định nghĩa.");
            }
        }
    }
});
</script>
