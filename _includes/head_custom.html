<script>
document.addEventListener("DOMContentLoaded", function() {
    // Lấy nội dung hash từ URL
    const hash = window.location.hash.substring(1);  // Loại bỏ dấu #
    
    if (hash) {
        // Lấy phần tử input search bằng ID
        const searchInput = document.getElementById("search-input");
        
        if (searchInput) {
            // Đặt giá trị hash vào ô tìm kiếm
            searchInput.value = hash;
            
            // Kích hoạt sự kiện input và keyup để Just the Docs cập nhật kết quả tìm kiếm
            const inputEvent = new Event('input', { bubbles: true });
            searchInput.dispatchEvent(inputEvent);
            
            const keyupEvent = new KeyboardEvent('keyup', { bubbles: true, key: 'Enter' });
            searchInput.dispatchEvent(keyupEvent);
        }
    }
});
</script>
