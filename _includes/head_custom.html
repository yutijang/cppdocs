<script>
  document.addEventListener("DOMContentLoaded", function() {
    const anchor = window.location.hash;
    const anchorMap = {
      "#containers": "/cppdocs/docs/containers/#containers",
      "#array": "/cppdocs/docs/array/#array",
      "#vector": "/cppdocs/docs/containers/#vector"
    };

    if (anchor) {
      const targetUrl = anchorMap[anchor];
      if (targetUrl) {
        // Chuyển hướng nếu tìm thấy anchor trong anchorMap
        window.location.href = targetUrl;
      } else {
        // Chuyển hướng đến trang 404 nếu không tìm thấy anchor
        window.location.href = "/cppdocs/404/";
      }
    }
  });
</script>
