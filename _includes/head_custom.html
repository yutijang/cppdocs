<script>
document.addEventListener("DOMContentLoaded", function() {
    // Lấy nội dung từ hash trong URL
    const hash = window.location.hash.substring(1);  // Lấy phần sau dấu #
    
    if (hash) {
        // Lấy phần tử input search bằng ID
        const searchInput = document.getElementById("search-input");
        
        if (searchInput) {
            // Đặt giá trị hash vào ô tìm kiếm
            searchInput.value = hash;
            
            // Dùng setTimeout để đảm bảo focus xảy ra sau khi trang đã tải xong
            setTimeout(() => {
                searchInput.focus();
                
                // Kích hoạt sự kiện input để hệ thống tìm kiếm cập nhật kết quả
                const inputEvent = new Event('input', { bubbles: true });
                searchInput.dispatchEvent(inputEvent);
            }, 100);  // Thời gian trễ 100ms
        }
    }
});

</script>
