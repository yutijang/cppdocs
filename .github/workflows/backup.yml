name: Backup Website

on:
  schedule:
    - cron: '0 20 * * *'  # Thực hiện vào lúc 03:00 UTC mỗi ngày
  workflow_dispatch:  # Thêm hỗ trợ chạy thủ công

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for changes
        id: changes
        run: |
          git fetch origin main
          if git diff --quiet origin/main; then
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Create backup branch and sync changes
        if: env.changed == 'true'
        run: |
          git checkout backup || git checkout -b backup
          git rm -rf .  # Xóa toàn bộ nội dung cũ trong nhánh backup
          git checkout main -- .  # Sao chép toàn bộ nội dung từ main
          git commit -m "Automated full sync backup of main branch"
          git push origin backup --force


